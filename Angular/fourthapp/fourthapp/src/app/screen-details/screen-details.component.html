<table>
    <tr>
        <th>Name</th>
        <th>Genre</th>
        <th>Running Time</th>
        <th>Date of Release</th>
        <th>Ratings</th>
        <th>Age Restrictions</th>
        <th>Time</th>
    </tr>
    <tr *ngFor="let movie of selectedScreen">
        <td>{{movie.name}}</td>
        <td>{{movie.genre}}</td>
        <td>{{movie.runningTime}}</td>
        <td>{{movie.dateOfRelease}}</td>
        <td>{{movie.ratings}}</td>
        <td>{{movie.ageRestrictions}}</td>
        <td>{{movie.time}}</td>
    </tr>
</table>
