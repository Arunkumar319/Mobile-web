<h4>
  {{ fetchHeader.programName }} is a {{ fetchHeader.credential }}<br />
  {{ fetchHeader.schedule }}
</h4>

<table mat-table [dataSource]="fetchCourses">
  <tr mat-header-row *matHeaderRowDef="tableHeaders"></tr>
  <tr mat-row *matRowDef="let course; columns: tableHeaders"></tr>
  <ng-container matColumnDef="term">
    <th mat-header-cell *matHeaderCellDef>TERM</th>
    <td mat-cell *matCellDef="let x">{{ x.term }}</td>
  </ng-container>
  <ng-container matColumnDef="class">
    <th mat-header-cell *matHeaderCellDef>CLASS</th>
    <td mat-cell *matCellDef="let x">{{ x.class }}</td>
  </ng-container>
  <ng-container matColumnDef="credit">
    <th mat-header-cell *matHeaderCellDef>CREDIT</th>
    <td mat-cell *matCellDef="let x">{{ x.credit }}</td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>DESCRIPTION</th>
    <td mat-cell *matCellDef="let x">{{ x.description }}</td>
  </ng-container>
</table>
